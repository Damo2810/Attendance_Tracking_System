<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Status</title>
</head>
<body>
    <form action="{% url 'attendance_status' %}" method="post">
        {% csrf_token %}
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">
    
        <input type="submit" value="Submit">
    </form>
    <h1>Overall Attendance Status</h1>
    {{error}}
    {{chart|safe}}
</body>
</html>
