<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .home-container {
            text-align: center;
        }

        .home-container h1 {
            margin-bottom: 20px;
        }

        .home-container .buttons {
            margin-top: 20px;
        }

        .home-container .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-container .buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to Attendance Tracking System</h1>
        <div class="buttons">
            <a href="ATS_accounts/login">Login</a>
            <a href="ATS_accounts/register">Register</a>
        </div>
    </div>
</body>
</html>
